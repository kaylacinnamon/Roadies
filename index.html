<!DOCTYPE html>
<html lang="en" ng-app="tripAdvisorAPI" ng-controller="firstController">
  <head>
    <title>Roadies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="map-icons-master/dist/css/map-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
      <div id="header-content">
        <h1>ROADIES</h1>
      </div>
    </div>
    <div id="map"></div>
    <input id="origin-input" class="controls" type="text" placeholder="Enter a start location" />
    <input id="destination-input" class="controls" type="text" placeholder="Enter a final destination" />
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSRBIJP30vQfcyhI9q9R-8lf4VYR2cGKo&libraries=places"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="map-icons-master/dist/js/map-icons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/routeboxer/src/RouteBoxer.js"></script>
    <script type="text/javascript" src="tripAdvisor.js"></script>
  </body>
</html>
